<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
      </nav>
    <form>
    <div class="form-group">
        <label>Search for a City: </label>
        <input class="form-control" id="input" placeholder="San Diego">
    </div>
    <button type="search" class="btn btn-primary" id="search">Search</button>
    </form>
    <div class=list-group id="history"></div>
    <div class="col-lg-10">
        <section class="card" id="currentWeather">
            <h1 id="name"></h1>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humid"></p>
        </section>
        <section class="mt-3 mb-3"id="forecast">
            <h2 id="5day-header"></h2>
            <div class="card-deck"></div>
        </section>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
